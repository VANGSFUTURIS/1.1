<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>VANGSFUTRIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #ffffff);
      color: #0b2f5a;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0b2f5a;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      border: 1px solid #cfd8e0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }

    .linha {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 15px;
    }

    .linha span {
      display: flex;
      align-items: center;
    }

    .etiqueta {
      color: #0b2f5a;
      font-weight: 600;
    }

    .valor {
      color: #1a73e8;
      font-weight: bold;
      margin-left: 6px;
    }

    .contador {
      color: #4fc3f7;
      font-weight: bold;
      margin-left: 6px;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>Meus Ativos</h1>
  <div id="listaAtivos"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChrog4zZNoK8HTMl1MTMD43U7HHxBMtVw",
      authDomain: "palpite3ad.firebaseapp.com",
      databaseURL: "https://palpite3ad-default-rtdb.firebaseio.com",
      projectId: "palpite3ad",
      storageBucket: "palpite3ad.appspot.com",
      messagingSenderId: "435372004187",
      appId: "1:435372004187:android:3b7ee8b621fba094b2407e"
    };

    firebase.initializeApp(firebaseConfig);

    const listaEl = document.getElementById('listaAtivos');
    let userId = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        carregarInvestimentos();
      } else {
        window.location.href = "index.html";
      }
    });

    function carregarInvestimentos() {
      firebase.database().ref('usuarios/' + userId + '/investimentos').on('value', snapshot => {
        listaEl.innerHTML = '';
        const agora = Date.now();

        snapshot.forEach(child => {
          const inv = child.val();
          const key = child.key;

          if (!inv || inv.status !== "ativo") return;

          const tempoTotal = inv.dias * 24 * 60 * 60 * 1000;
          const tempoRestante = (inv.inicio + tempoTotal) - agora;

          const div = document.createElement("div");
          div.className = "card";

          const pacote = `Pacote ${inv.dias} dia${inv.dias > 1 ? 's' : ''}`;
          const retornoDiario = Math.floor(inv.rendimento / inv.dias);

          div.innerHTML = `
            <div class="linha"><span class="etiqueta"><span class="icon">üéØ</span> Programa:</span> <span class="valor">${pacote}</span></div>
            <div class="linha"><span class="etiqueta"><span class="icon">üí∞</span> Investimento:</span> <span class="valor">AOA ${inv.preco.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta"><span class="icon">üìà</span> Ganho previsto:</span> <span class="valor" id="ganho-${key}">AOA ${inv.rendimento.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta"><span class="icon">üè¶</span> Retorno di√°rio:</span> <span class="valor">AOA ${retornoDiario.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta"><span class="icon">‚è±Ô∏è</span> Tempo restante:</span> <span class="contador">carregando...</span></div>
          `;

          listaEl.appendChild(div);

          const contador = div.querySelector(".contador");

          // Atualiza contador e ao finalizar credita o ganho automaticamente
          atualizarContador(contador, inv.inicio, tempoTotal, () => {
            const ganhoEl = document.getElementById(`ganho-${key}`);
            if (ganhoEl) {
              ganhoEl.textContent = "AOA 0"; // Atualiza visualmente
            }

            // Credita o rendimento no saldo
            firebase.database().ref('usuarios/' + userId + '/saldo').transaction(saldoAtual => {
              return (saldoAtual || 0) + inv.rendimento;
            });

            // Atualiza status do investimento
            firebase.database().ref('usuarios/' + userId + '/investimentos/' + key + '/status').set("conclu√≠do");

            // Remove o card do portf√≥lio
            div.remove();
          });
        });
      });
    }

    function atualizarContador(el, inicio, duracao, aoTerminar) {
      function atualizar() {
        const agora = Date.now();
        const restante = (inicio + duracao) - agora;

        if (restante <= 0) {
          el.textContent = "Finalizado";
          if (aoTerminar) aoTerminar();
          return;
        }

        const segundos = Math.floor(restante / 1000);
        const dias = Math.floor(segundos / (24 * 3600));
        const horas = Math.floor((segundos % (24 * 3600)) / 3600);
        const minutos = Math.floor((segundos % 3600) / 60);
        const s = segundos % 60;

        if (dias > 0) {
          el.textContent = `${dias} dia${dias > 1 ? 's' : ''}`;
        } else {
          el.textContent = `${horas}h ${minutos}m ${s}s`;
        }

        requestAnimationFrame(atualizar);
      }
      atualizar();
    }
  </script>
</body>
</html>
